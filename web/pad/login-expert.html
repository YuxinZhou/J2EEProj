<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>自主招生-专家登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../lib/bootstrap.min.css"/>
	<link rel="stylesheet" href="../lib/bootstrapValidator.min.css"/>
	<style>
		body{
		}
		.container-fluid{
			position: absolute;
			width: 100%;
			height: 100%;
			background: url("./images/bg.jpg") 0 0 no-repeat;
			background-size: cover;
			font-family: "Microsoft YaHei UI";
		}
		.well{
			position: relative;
			top: 20%;
			width: 80%;
			margin-left: 10%;
			overflow: hidden;
			background: rgba(255,255,255,0.6);
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="well login-wrap">
		<form id="login-expert" class="form-horizontal">
			<h4 align="center">考官登录</h4>
			<br/>

			<div class="form-group">
				<label  class="sr-only">用户名：</label>
				<div class="col-sm-12">
					<input type="text" class="form-control" name="username" id="username" placeholder="用户名"
					       required data-bv-notempty-message="姓名不能为空" />
					       <!--pattern="^[\u4e00-\u9fa5]+$"
					       data-bv-regexp-message="姓名只能是中文"
					       data-bv-stringlength="true"
					       data-bv-stringlength-min="2"
					       data-bv-stringlength-max="30"
					       data-bv-stringlength-message="姓名长度要在2-30之间"-->
				</div>
			</div>
			<div class="form-group">
				<label  class="sr-only">密码：</label>
				<div class="col-sm-12">
					<input type="password" class="form-control" name="password" id="password"  placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label  class="sr-only">考点：</label>
				<div class="col-sm-12">
					<input type="text" class="form-control" name="examPlace" id="examPlace"  placeholder="考点"
					       required
					       data-bv-notempty-message="不能为空"
					       pattern="^[\u4e00-\u9fa5]+$"
					       data-bv-regexp-message="请填写中文">
				</div>
			</div>
			<div class="form-group">
				<label class="sr-only" for="examType">考试类型</label>

				<div class="col-lg-4">
					<select class="form-control" name="examType" id="examType" data-bv-notempty
					        data-bv-notempty-message="请选择考试类型">
						<option value="">-- 选择考试类型 --</option>
						<option value="推荐生">推荐生</option>
						<option value="艺术特长生">艺术特长生</option>
						<option value="高水平运动员">高水平运动员</option>
						<option value="插班生">插班生</option>
						<option value="音乐生">音乐生</option>
						<option value="美术生">美术生</option>
						<option value="播音与主持艺术生">播音与主持艺术生</option>
					</select>
				</div>
				<label  class="sr-only">科目：</label>
				<div class="col-lg-5">
					<select class="form-control" name="subject" id="subject" data-bv-notempty
					        data-bv-notempty-message="请选择考试科目">
						<option value="">-- 选择考试科目 --</option>
						<option value="综合">推荐生-综合</option>
						<option value="绘画">艺术特长生-绘画</option>
						<option value="体育">高水平运动员-体育</option>
						<option value="综合">插班生-综合</option>
						<option value="声乐">音乐生-声乐</option>
						<option value="素描">美术生-素描</option>
						<option value="演讲">播音与主持艺术生-演讲</option>
					</select>
				</div>
			</div>

			<button id="btn-login" type="submit" class="btn btn-block btn-sm btn-default">登录</button>
			<button id="btn-setting" type="button" class="btn btn-block btn-sm btn-default"
			        onClick=window.location.href="./login-admin.html">返回平板设置页面</button>
		</form>
		<br/>
		<div class="login-error alert alert-danger hide" role="alert"></div>
	</div>
</div>


<!--modal-->
<div class="modal" id="mymodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span
						aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">信息确认</h4>
			</div>
			<div class="modal-body">
				<p>载入中</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" id="go-to-score" class="btn btn-primary" data-dismiss="modal">确认</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<script src="../lib/jquery-2.1.3.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/bootstrapValidator.js"></script>
<script src="./build/loginExpert.bundle.js"></script>
</body>
</html>
